<!DOCTYPE html>

<html lang="en">

<head>
    
    <style>
        body{
            background-image:url('https://img.freepik.com/free-vector/white-abstract-background_23-2148810113.jpg?size=626&ext=jpg&ga=GA1.1.1700460183.1712275200&semt=ais');
            background-repeat: no-repeat;
                background-size: cover;
        }
        header{
            
            padding: 30px;
            text-align: center;
            font-size: 50px;
            padding: 30px;
            color: rgb(14, 168, 91);
            font-family:Phantomsans, sans-serif;
            font-style: italic;
        }
    </style>
<center>
    <header><b>
        <font color="Black"> Room Booking  </font>
    </b>
    </header>
    

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Booking Form</title>

    <link type="text/css" rel="stylesheet" href="style.css">

</head>

<body>

    <table>

        <tr>

            <td>

                
                  
                 
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    
                    <div>
                         
                            <label for="firstName">Full Name</label>

                        <input type="text" name="firstName" id="firstName" >
                            
                        

                    </div>

                    

                    <div>
                         <label for="age">Age</label>

                        <input type="text" name="age" id="age"> 
                        

                    </div>

                    <div>
                       <label for="gender">Address</label>

                        <input type="text" name="gender" id="gender">
                        

                    </div>

                    <div>
                        <label for="birthday">Contact #</label>

                            <input type="text" name="birthday" id="birthday">
                        

                    </div>

                    <div>
                        <label for="course">Status</label>

                        <input type="text" name="course" id="course">
                        

                    </div>

                    <div>
                       <label for="schoolyear">Gender</label>

                        <input type="text" name="schoolyear" id="schoolyear">

                    </div>

                    

                    <div class="form_action--button">

                        <input type="submit" value="Submit">

                        <input type="reset" value="Clear">

                    </div>

                </form>
                

            </td>

            <td>

                <table class="list" id="employeeList">

                    <thead>

                        <tr>
                            
                                <th>Complete Name</th>
                                
                                <th>Age</th>
                                <th>Address</th>
                                <th>Contact #</th>
                                <th>Status</th>
                                <th>Gender</th>
                                <th>Action</th>

                            <th></th>
                            
                            

                        </tr>

                    </thead>

                    <tbody>



                    </tbody>

                </table>

            </td>

        </tr>

    </table>

    <script type="text/javascript" src="./script.js"></script>
    

</body>

</html>
